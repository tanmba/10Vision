<div class="edit-profile">
  <div class="header">
    <h1>Mon profil</h1>
  </div>

  <div class="contain">
    <form [formGroup]="registerForm" (ngSubmit)="updateUserProfile()">
      <div class="form-group">
        <input placeholder="Pseudo" type="text" formControlName="nickName" class="form-control">
      </div>
      <div class="form-group">
        <input placeholder="Email" type="text" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <select formControlName="city" class="form-control">
          <option value="" selected disabled hidden>Choisis ta ville</option>
          <option>Paris</option>
          <option>Toulouse</option>
          <option>Nantes</option>
          <option>Montpelier</option>
        </select>
      </div>
      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-valid">Modifier</button>
      <label class="error">{{errorMessage}}</label>
      <label class="success">{{successMessage}}</label>
    </form>
  </div>
</div>

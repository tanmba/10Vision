<div class="gabi-paris">
  <div class="header">
    <a routerLink="/search"><img src="../../assets/imgs/search.svg"></a>
    <h1>Quel Gabi choisir ?</h1>
  </div>

  <div class="userlist container">
    <div class="row">
      <div class="user item col-sm-3" *ngFor="let user of usersCityParis">
        <a href="mailto:{{user.email}}" target="_blank">
          <img src="{{ user.photoUrl }}">
          <p>{{ user.nickName }}</p>
        </a>
      </div>
    </div>
  </div>

  <app-nav></app-nav>
</div>
